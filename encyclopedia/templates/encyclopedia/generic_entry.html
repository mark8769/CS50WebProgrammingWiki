{% extends "encyclopedia/layout.html" %}

<!-- To access passed in context from views.py file, we access variable
    as {{ variable_name }} -->
{% block title %}
    {{ title }}
{% endblock %}

{% block nav %}
    <div>
        <a>{{ entry }}</a>
        <!-- Go to edit page and give it the title context -->
        <a href="{% url 'edit_page' title %}">Edit {{ title }} entry</a>
    </div>
{% endblock %}


{% block body %}
    <!-- Since this is html, we would rather use it,
        and not a string(which is being passed in) -->
    <!-- This is from the CS50 hint (Always important to read, and I almost missed it!) -->
    <!-- By default, when substituting a value in a Django template (do they mean the context we pass in render function?), 
        Django HTML-escapes the value to avoid outputting unintended HTML. If you want to allow for an 
        HTML string to be outputted, you can do so with the safe filter 
        (as by adding |safe after the variable name youâ€™re substituting). -->
    {{ context | safe }}
{% endblock %}
